<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body { background-color: #FCF5C7};
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 12px;
      }
      #articles {
        width: 750px;
        margin-left: 50px;
      }
      #notes{
        margin-right: 50px;
      }
      #title {
        font-size: 40px;
        color: white;
        text-align: center;
      }
      #sub_title {
        font-size: 20px;
        color: white;
        text-align: center;
      }
    
    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">Mongo Scraper</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a id="save" class="nav-link" href="#">Saved Articles</a>
              </li>
              <li class="nav-item">
                <button id="scraper" class="nav-link dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                  SCRAPE NEW ARTICLES!
                </button>
              
              </li>
            </ul>
            
          </div>
        </nav>
    <div id="wrapper">
      <h1 id="title" >Mongo Scraper</h1>
      <h2 id="sub_title">DailyMail Edition</h2>
      
          <div id="articles"></div>
        
      
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
